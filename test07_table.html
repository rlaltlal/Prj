<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td{border:1px solid black;}
        td{width: 100px;text-align: center;}
        td.td1{text-align: right;}
        #id1{color: red;background-color: yellow;}
        td.left{text-align: left;}
        td.right{text-align: right;}
    </style>
</head>
<body>
    <h2>테이블</h2>
    <table>
        <tr>
            <td>A</td> <td>B</td> <td>C</td>
        </tr>
        <tr>
            <td>D</td> <td>E</td> <td>F</td>
        </tr>
        <tr>
            <td>G</td> <td>H</td> <td>I</td>
        </tr>
    </table>
    <br>
    <table class="c1">
        <tr>
            <td> </td> 
            <td><b>김씨</b></td> 
            <td><b>이씨</b></td>
        </tr>
        <tr>
            <td>D</td> <td>E</td> <td>F</td>
        </tr>
        <tr>
            <td class="td1"><b>2월 월급</b></td> 
            <td>H</td> 
            <td id="id1" class="left">I</td>
        </tr>
    </table>
    <br>
    <div>
        <b>굵게</b>입력하면<br>
        &lt;b&gt;굵게&ltb&gt라고 &nbsp;&nbsp;&nbsp;입력하면
        <b>굵게</b>
    </div>
</body>
</html>
