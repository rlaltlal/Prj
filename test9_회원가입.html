<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{height: 100px; width: 100px;
        background-color: aqua;}
        div:active,div:hover{/*클릭하고있는동안*/
            background-color: violet;
            width: 200px; height: 200px;
            transition: 1s;
        }
    </style>
</head>
<body>
    <h2>회원가입</h2>
    <form action="http://localhost:5500/index.jsp" method="GET">
    아이디<input type="text" name="id"/>
    <!-- type: input의 이름, name: 실제 내용의 이름
    get방식 : query string ( ...index.jsp?id=...&password=...)-->

    암호<input type="password" name="password"/>
    <input type="button" value="로그인(button)"/>
    <input type="submit" value="로그인(submit)"/>
    </form>
    <a href="content.jsp"></a>
    <div></div>
</body>
</html>
