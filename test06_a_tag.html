<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{color:blue; text-decoration: none;}
        /*link - a tag의 link 기본표시*/
        a:visited{color:gray; text-decoration: none;}
        /*visited - 방문했던 사이트이면*/
        a:hover{color:cyan; text-decoration: underline;}
        /*hover: 영역에 마우스가 올라가있으면*/
        a:active{color:red; text-decoration: none;}
        /*active - 영역을 클릭하고 있는동안*/
        img[alt=사진] {height: 50px;width: 50px;}
    </style>
</head>
<body>
    <h2>A tag</h2>
    <p>
        p: paragraph 문단<br>
        html : hyper text markup language 
    </p>
    <div>
        <a href="https://www.naver.com">네이버</a><br>
        <a href="https://www.nate.com">네이트</a><br>
        <a href="https://www.daum.net">다음</a><br>
        <a href="https://www.google.com">구글</a><br>
        
    </div>
    <div>
        <a href="https://google.com">윤은혜, 3kg 감량후</a>
        <br>
        <a href="https://google.com">
            <img src="./f29b4b26aa6ff62505ba23e3d9403898_11399701031.gif" alt="사진">
        </a>
        <a target="_BLANK"
            href="https://google.com">
            <img src="./f29b4b26aa6ff62505ba23e3d9403898_11399701031.gif" alt="사진">
        </a>
    </div>
</body>
</html>
